<!DOCTYPE html>
<html>
<head>
<meta charsets="UTF-8">
<title> Bootstrap 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" lang="english">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
<style type="text/css">
body{
	background-color: #888888;
}
	.col-xs-12{
		background-color: blue;
		height: 100px;
		text-align: center;
		color: white; 
	}
	.col-xs-6{
		height: 100px;
		background-color: purple;
		border: 2px solid black;
	}

	.col-xs-3{
		height: 100px;
		background-color: yellow;
		border: 2px solid black;
	}
	.col-xs-4{
		height: 100px;
		background-color: red;
		border: 2px solid black;
	}
	.col-xs-8{
		height: 100px;
		background-color: green;
		border: 2px solid black;
	}

	.footer .col-sm-4{
		height: 100px;
		background-color: orange;
		border: 2px solid white;
	}
</style>
	
</head>
<body>

	<div class="container">
	<div class="row">
		<div class="hidden-xs">XS Screen</div>
		<div class="hidden-sm">SM Screen</div>
		<div class="hidden-md">MD Screen</div>
		<div class="hidden-lg">Lg Screen</div>
	</div>
		<div class="row">
			<div class="col-xs-12">.col-xs-12</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-lg-4">.col-xs-6</div>
			<div class="col-xs-6 col-lg-8">.col-xs-6</div>


		</div>
		<div class="row">
			<div class="col-xs-3">.col-xs-3</div>
			<div class="col-xs-3">.col-xs-3</div>
			<div class="col-xs-3">.col-xs-3</div>
			<div class="col-xs-3">.col-xs-3</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="row">
					<div class="col-xs-4">col-xs-4 one</div>
					<div class="col-xs-8">col-xs-8 one</div>
				</div>
			</div> 
			<div class="col-sm-6"> 
				<div class="row">
					<div class="col-xs-8 col-md-push-8">col-xs-8 two</div>
					<div class="col-xs-4 col-md-pull-4">col-xs-4 two </div>
				</div>
			</div> 
		</div>
		<div class="row footer">
			<div class="col-sm-4">col-sm-4"</div>
			<div class="col-sm-4">col-sm-4"</div>
			<div class="col-sm-4">col-sm-4"</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 panel">
				Find this page!
			</div>
		</div>

	</div>
	
</body>

</html>
